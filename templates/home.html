{% extends 'base.html'%}


{%block content%}

<div class="add-todo">
    <a href="{% url 'create' %}" class="btn btn-primary ">+ Add Todo</a>
</div>
<ul>
    {% for todo in todos %}
        <li> 
            <div class="todo-name">
                <a href="{% url 'detailed' todo.id %}"> {{ todo.name }} </a> 
                <p>  || {{ todo.getDescriptions }}</p>
         </div>
            <div class="main-todos">
                <a class="btn btn-info" href="{% url 'update' todo.id %}"> Update </a> 
                <a class="btn btn-danger" href="{% url 'delete' todo.id %}"> Delete </a>
            </div>
        </li>
    
    {% endfor %}
</ul>
            
{%endblock content %}
